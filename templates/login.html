{% extends 'layout.html' %}

{% block main %}
<section class="four-grid">
    <div class="big-hero">
        <img src="../static/assets/hero.svg" alt="drawing of a group of people chatting">
    </div>
    <div class="welcome">
        <h1>Welcome to Queerevent</h1>
        <p>All your LGBTQIA+ events in one place</p>
        <form action="" class="form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <a href="">
                <p>Don't have an account? Click to create one</p>
            </a>
            <input type="submit" class="btn" value="Login">
        </form>       
    </div>
</section>
{% endblock %}
